<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card weather-card rounded-4 shadow-lg p-4">
        <h1 class="text-center">Weather Finder</h1>
        <div class="input-group my-3">
          <input
            type="text"
            class="form-control"
            placeholder="Enter a city name..."
            id="search-input"
          />
          <button class="btn btn-dark fw-bold" type="button" id="search-button">
            Search
          </button>
        </div>
        <div class="text-center mt-4 d-none" id="weather-display">
          <h2 id="city-name" class="fw-bold">city</h2>
          <p class="display-4 fw-bold" id="temperature">temperature</p>
          <p class="fs-4 text-captalize" id="description">description</p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
